<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Profile card component</title>

    <link rel = "stylesheet" href = "style.css">
  </head>
  <body>
    <div class = "card">
      <div class = "banner"></div>
      <div class = "cardBody">
        <div class = "profileBody">
          <div class = "profileBubble"></div>
          <div class = "profileImg">
            <img class = "image" src = "images/image-victor.jpg">
          </div>
        </div>
        
        <div class = "cardBottom">
          <div class = "bio">
            <div class = "bioTop">
              <div class = "name">Victor Crest</div>
              <div class = "age">26</div>
            </div>
            <div class = "bioBottom">
              <div class = "city">London</div>
            </div>
          </div>
          <hr>
          <div class = "stats">
            <div class = "followers">
              <div class = "num">80K</div>
              <div class = "tag">Followers</div>
            </div>
            <div class = "likes">
              <div class = "num">803K</div>
              <div class = "tag">Likes</div>
            </div>
            <div class = "photos">
              <div class = "num">1.4K</div>
              <div class = "tag">Photos</div>
            </div>
          </div>
        
        </div>
      </div>
      
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
      Coded by <a href="https://github.com/kowai-onigiri/Profile-Card" target="_blank">Alexis Chambers</a>.
    </div>
  </body>
</html>
